<!-- https://angularapp-ten.vercel.app/ -->

<body>
  

<div class="loginBody">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img routerLink="/index" src="../../../assets/img/logo.png" id="icon" alt="User Icon"/> 
      </div>

      <div>
        <h2>IPTEL PLAY</h2>
      </div>
  
      <!-- Login Form -->
      <form method="post", [formGroup]="form">
        <div class="container" >
          <div class="col">
        <input type="email" formControlName="email" class="fadeIn second" name="email" placeholder="Ingrese su email" required="required">
        <input type="password" formControlName="password" class="fadeIn third" name="password" placeholder="Contrase単a" required="required">
        <button type="submit" class="fadeIn fourth" (click)="formLogin()" >Iniciar sesion</button>

        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-warning">
          <div *ngIf="email?.errors?.['required']">El email es requerido.</div>
          <div *ngIf="email?.errors?.['email']">El formato del email no es valido</div>
          </div>

          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-warning">
            <div *ngIf="password?.errors?.['']">La Contrase単a es requerida</div>
            <div *ngIf="password?.errors?.['maxlength']">La contrase単a debe tener maximo 8 caracteres, de cualquier tipo. </div>
            <div *ngIf="password?.errors?.['minlength']">La contrase単a debe minimo 5 caracteres. </div>
            </div>

          </div>
        </div>
      </form>

      <div>
        <p style="font-size:11px;">IPtel 2022.</p>
      </div>
        
      </div>
  
    </div>
</div>
</body>
