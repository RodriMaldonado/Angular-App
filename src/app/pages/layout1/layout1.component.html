
<body class="indexBody">
    


<header>
            
    <div class="container">

        <div id="row" class="row">
            <div class="col-sm-5">
                <a class="navbar-brand" >
                    <img routerLink="/index" src="../../../assets/img/logo.png" alt="Bootstrap" width="250" height="100">
                </a>
            </div>

            <div class="col-sm-4">
                <p id="gestion" class="text fw-bold my-5">Gestión de clientes IPTEL Play
                </p>
                <br>
                <p> Usuario: {{usuario}}</p>
                <p> Perfil: {{perfil}}</p>
                <p> Consulta: {{mensajeCliente}}</p>
            </div>

            
            
            
            <div class="col-sm-3">
                <button  routerLink="/index" type="button" class="btn btn-dark btn-circle mt-5 mx-4">
                    <span class="material-symbols-outlined">
                        mode_off_on
                    </span>
                </button>
            </div>
        </div>
    </div>


</header>


<div class="container py-5">
<form class="d-flex justify-content-center" role="search">
    <input class="form-control number fw-bold"   [(ngModel)]="nroCliente" name="nroCliente" id="input" type="number" min="1" pattern="^[0-9]+" required placeholder="Nº Cliente SIGA" aria-label="Search">
</form>
</div>


<main>

<!-- First mobile buttons -->
<div class="container text-center">
<div class="col">

    <div class="row">
        <button id="btns" class="btn my-2 btn-lg" (click)="consultarCliente()" ><abbr title="Consulta los datos del cliente en SIGA y Rocstar."> Consultar datos</abbr></button>
    </div>
    
    <div class="row">
        <button id="btns" class="btn my-2 btn-lg" ><abbr title="Reenvio por email, de credenciales de acceso al cliente, con los datos de SIGA.">Reenviar credenciales</abbr></button>
    </div>
    
    <div class="row">
        <button id="btns" class="btn my-2 btn-lg" ><abbr title="Actualiza el usuario de acceso a Rocstar, con el email de SIGA. Está acción se utiliza, para actualizar el usuario cuando el mail de SIGA se actualiza, sin modificar la contraseña.">Actualizar user Siga -> Rocstar</abbr></button>
    </div>
    
    <div class="row">
        <button  id="btns" class="btn my-2 btn-lg" ><abbr title="Actualiza los datos de usuario y contraseña de acceso a Rocstar, con los datos que están en SIGA. Esto acción se utiliza, para volver a los datos originales que le llegaron al cliente en el alta.">Act. user/pw Siga->Rocstar</abbr></button>
    </div>
    
    <div class="row">
        <button id="btns" class="btn my-2 btn-lg" ><abbr title="Actualiza las suscripciones del cliente cuando se agregan nuevas a Rocstar y las del cliente quedan desactualizadas.">Actualizar las suscripciones</abbr></button>
    </div>
   
    <div class="row">
        <button id="btns" class="btn my-2 btn-lg" ><abbr title="Activa el cliente cuando en estado de cliente, figure como CHURNED en Rocstar.">Rehabilitar en Rocstar</abbr></button>
    </div>
   
    <div class="row">
        <button id="btns" class="btn my-2 mb-4 btn-lg" ><abbr title="Actualiza las suscripciones del cliente, usuario y password, reenvio de correo y consulta de lo ejecutado.">Gestión total</abbr></button>
    </div>

</div>
</div>

    <div *ngIf="contacts">
          {{contacts}}  
    </div>
</main>

</body>
